<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Chamado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Detalhes do Chamado</h1>
    <table id="tabelaChamados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Assunto</th>
                <th>Mensagem</th>
                <th>Resposta</th>
                <th>Finalizado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaChamados">
            <!-- Os detalhes do chamado serão inseridos aqui dinamicamente -->
            <!-- Exemplo de uma linha de chamado -->
            <tr>
                <td>Nome do Exemplo</td>
                <td>exemplo@email.com</td>
                <td>Assunto de Exemplo</td>
                <td>Mensagem de Exemplo</td>
                <td>Resposta de Exemplo</td>
                <td>Sim</td>
                <td>
                    <button onclick="toggleRespostaForm(this)">Responder</button>
                    <form class="formResposta" style="display: none;">
                        <div>
                            <label for="inputResposta">Resposta:</label>
                            <textarea id="inputResposta" class="inputResposta" name="resposta" rows="4" required></textarea>
                        </div>
                        <button type="submit">Enviar Resposta</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
